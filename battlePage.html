<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Pokemon Battle</title>
</head>

<body>
    <header>
        <div class="testWrapper">
            <div class="box box3">
                <div class="logo">
                    <img src="./assets/pngegg.png" alt="pokemon logo">
                </div>

                <h2>Your opponent's pokemon is...</h2>

                <div class="enemyImage">
                    <img class="enemyPic" src="" alt="">
                </div>
                <!--end of enemyImage-->

                <h2>type: <span class="enemyType"></span> name: <span class="enemyName"></span></h2>

                <button class="continueButton" id="continueToFight">CONTINUE</button>
            </div>
            <!--end of box, box3-->
        </div>
        <!--end of text wrapper-->

        <div class="battleWrapper">
            <div class="box box4">
                <div class="enemyImage">
                    <img class="enemyPic " src="" alt="">
                </div>
                <!--end of box, box4-->

                <h2>VS</h2>

                <div class="enemyImage">
                    <img class="enemyPic" src="" alt="">
                </div>
                <!--end of enemy Image-->
            </div>
            <!--end of box, box4-->
        </div>
        <!--end of battle wrapper-->
    </header>

    <main>


        <div class="box box5">
            <h2 class="finalOutcome"></h2>
        </div>
        <!--end of box, box5-->
        </div>
        <!--end of indexBattleScreen wrapper-->
    </main>

    <script src="app.js"></script>
</body>

</html>
